<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="./src/img/logo.jpg"
			type="image/x-icon"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="./src/css/adminPage.css" />
		<title>T2 - Admin</title>
	</head>
	<body>
		<div id="app">
			<form class="log-in-container">
				<input
					type="text"
					name="name"
					class="name"
					placeholder="User Name"
				/>
				<input
					type="text"
					name="pass"
					class="pass"
					placeholder="Password"
				/>
				<div class="err-msg">Check your account info</div>
				<button type="submit">
					<span> Log In </span>
				</button>
			</form>

			<nav class="tool">
				<div class="user">
					<div class="ava"></div>
					<div class="name">User</div>
				</div>
				<ul>
					<li class="tool-item">
						<span> Members </span>
					</li>
					<li class="tool-item">
						<span> Teachers </span>
					</li>
					<li class="tool-item">
						<span> Timetable </span>
					</li>
					<li class="tool-item">
						<span> AIO </span>
					</li>
				</ul>
			</nav>

			<div class="main">
				<section class="members">
					<h2>Members</h2>
					<input
						type="text"
						class="members-search"
						placeholder="Searching"
					/>
					<div class="content"></div>
				</section>
				<section class="teachers">
					<h2>Teachers</h2>
					<div class="content"></div>
				</section>
				<section class="timetable">
					<h2>Timetable</h2>
					<div class="content"></div>
				</section>
				<section class="aio">
					<h2>AIO</h2>
					<div class="content"></div>
				</section>
			</div>
		</div>
		<script src="./src/js/admin.js"></script>
	</body>
</html>
